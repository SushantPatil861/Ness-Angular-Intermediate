<div align="center"> 
<h1>Employee Details</h1><hr />
<table width="250">
  <tr>
      <th>S.No.</th>
      <th nowrap>Employee Name</th>
      <th nowrap>Performance Grades</th>
  </tr>
  <tr *ngFor="let item of empArray; let i = index">
      <td>{{i+1}}</td>
      <td>{{item.empName}}</td>
      <td>{{item.grade | grade }}</td>
  </tr>
</table>
</div>

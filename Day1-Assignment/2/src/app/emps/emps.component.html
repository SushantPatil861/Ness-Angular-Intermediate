<div align="center">
<h3 >Working with Custom Pipes in Angular</h3>
<hr/>
<div>
    <button (click)="setDept(10)">Accounts</button>
    <button (click)="setDept(20)">Sales</button>
    <button (click)="setDept(30)">Marketing</button>
    <button (click)="setDept(40)">Finance</button>
    <button (click)="setDept(-1)">All Depts</button>
</div>
<hr/>

<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filter : deptno">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table></div>

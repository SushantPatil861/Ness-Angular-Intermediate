<div align="center">
<h3 >Working with Custom Pipes in Angular</h3>
<hr/>
<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filter : 'deptno': 40">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table></div>

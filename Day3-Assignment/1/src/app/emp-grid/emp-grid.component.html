<div  class="flex-container">
    <div *ngFor="let emp of empArray | filter:deptNo">
        <img src={{emp.photo}} style="width: 100%; height: 10rem;"/>
        <div style="font-weight:  700; font-size: 20px;">{{emp.ename}}</div>
        <div style="color:  grey; font-size: 15px;">{{emp.job}}</div>
    </div>
</div>
